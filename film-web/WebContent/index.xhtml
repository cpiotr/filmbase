<html xmlns="http://www.w3c.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta content="text/html; charset=UTF-8" http-equiv="content-type"/>
</h:head>
<h:body>
	<h:form id="mainForm">
		<h:panelGrid columns="2">
			<h:outputLabel for="searchFormTitle" value="Tytul" />
			<p:inputText id="searchFormTitle" value="#{filmBean.title}"/>
			
			<h:outputLabel for="searchFormDate" value="Filmy dodane później niż" />
			<p:calendar id="searchFormDate" value="#{filmBean.insertionDate}"/>
			
			<p:commandButton value="#{filmBean.text}" action="#{filmBean.search}" ajax="false" />
		</h:panelGrid>
		
	</h:form>
	<p:dataTable value="#{filmBean.films}" var="film" rendered="#{not empty filmBean.films}">
		<p:column headerText="Tytul">#{film.title}</p:column>
		<p:column headerText="Opis">#{film.label}</p:column>
		<p:column headerText="Data dodania">#{film.insertionDate}</p:column>
	</p:dataTable>
</h:body>
</html>
